"$schema" = 'https://starship.rs/config-schema.json'

format = "${custom.devbox_shell}$all"

right_format="""
$terraform\
$kubernetes\
$aws\
"""

[shell]
disabled = false
format = "[$indicator]($style) "
style = "bold purple"
bash_indicator = ""
zsh_indicator  = ""
fish_indicator = "󰈺"
unknown_indicator = ""

[custom.devbox_shell]
symbol = "󰏗 "
when = 'test "$DEVBOX_SHELL_ENABLED" = "1"'
command = 'echo $STAGE_NAME'
style = "bold blue"
format = '[$symbol$output]($style) '

[time]
disabled = true
format = "[ $time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"

[kubernetes]
disabled = false
format = "[$symbol ]($style)"

[terraform]
symbol = " "
format = "[$symbol$workspace ]($style)"
detect_folders = ['.terraform', 'terraform']

[aws]
symbol = " "
format = "[$symbol ]($style)"

[buf]
disabled = true
symbol = " "
format = "[$symbol]($style)"

