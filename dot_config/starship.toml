"$schema" = 'https://starship.rs/config-schema.json'

right_format="""
$kubernetes\
$java\
$c\
$cpp\
$cmake\
$crystal\
$dart\
$elixir\
$elm\
$fennel\
$golang\
$haskell\
$haxe\
$julia\
$kotlin\
$lua\
$meson\
$nim\
$ocaml\
$perl\
$php\
$rlang\
$ruby\
$rust\
$scala\
$swift\
$zig\
$scala\
$python\
$bun\
$deno\
$nodejs\
$terraform\
$package\
$time
"""

[shell]
disabled = false
format = "[$indicator]($style) "
style = "bold purple"
bash_indicator = ""
zsh_indicator  = "󰰶"
fish_indicator = "󰈺"
unknown_indicator = ""

[time]
disabled = false
format = "[$time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"

[kubernetes]
disabled = false

[terraform]
symbol = " "
format = "[$symbol$workspace]($style)"
detect_folders = ['.terraform', 'terraform']

[aws]
symbol = "  "

[buf]
symbol = " "
format = "[$symbol]($style)"

[bun]
symbol = " "
format = "[$symbol]($style)"

[c]
symbol = " "
format = "[$symbol]($style)"

[cpp]
symbol = " "
format = "[$symbol]($style)"

[cmake]
symbol = " "
format = "[$symbol]($style)"

[conda]
symbol = " "

[crystal]
symbol = " "
format = "[$symbol]($style)"

[dart]
symbol = " "
format = "[$symbol]($style)"

[deno]
symbol = " "
format = "[$symbol]($style)"

[directory]
read_only = " 󰌾"

[docker_context]
symbol = " "

[elixir]
symbol = " "
format = "[$symbol]($style)"

[elm]
symbol = " "
format = "[$symbol]($style)"

[fennel]
symbol = " "
format = "[$symbol]($style)"

[fossil_branch]
symbol = " "

[gcloud]
symbol = "  "

[git_branch]
symbol = " "

[git_commit]
tag_symbol = '  '

[golang]
symbol = " "
format = "[$symbol]($style)"

[guix_shell]
symbol = " "

[haskell]
symbol = " "
format = "[$symbol]($style)"

[haxe]
symbol = " "
format = "[$symbol]($style)"

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "
format = "[$symbol]($style)"

[julia]
symbol = " "
format = "[$symbol]($style)"

[kotlin]
symbol = " "
format = "[$symbol]($style)"

[lua]
symbol = " "
format = "[$symbol]($style)"

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "
format = "[$symbol]($style)"

[nim]
symbol = "󰆥 "
format = "[$symbol]($style)"

[nix_shell]
